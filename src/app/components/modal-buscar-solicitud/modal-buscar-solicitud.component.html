<div class="modal" tabindex="-1" id="modalBuscarSolicitud">
    <form [formGroup]="forma" (ngSubmit)="submit()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Editar solicitud</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p>Ingrese el CUIL del titular:</p>
                <div class="form-group">
                    <input type="email" class="form-control" id="cuil" placeholder="20375584973" formControlName="cuil">
                    <small class="form-invalid"
                    *ngIf="forma.controls['cuil'].errors?.cuitInvalid && forma.get('cuil').touched">*El CUIL es inv√°lido</small>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-secondary" [disabled]="forma.invalid">Aceptar</button>
                </div>
            </div>
        </div>
    </form>
  </div>
