<div class="modal"  id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-secondary">
          <h5 class="modal-title">Confirmación de solicitud</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Útiles</th>
                <th>Juguete</th>
              </tr>
              <tr *ngFor="let familiar of familiares">
                <td>{{familiar.nombre +' '+ familiar.apellido}}</td>
                <td>{{familiar.edad}}</td>
                <td>
                  <span class="badge badge-pill badge-success"  *ngIf="familiar.edad >= 4 && familiar.edad <= 18">Si</span>
                  <span class="badge badge-pill badge-danger"   *ngIf="!(familiar.edad >= 4 && familiar.edad <= 18)">No</span>
              </td>
                <td>
                  <span class="badge badge-pill badge-success"  *ngIf="familiar.edad >= 0 && familiar.edad <= 12">Si</span>
                  <span class="badge badge-pill badge-danger"   *ngIf="!(familiar.edad >= 0 && familiar.edad <= 12)">No</span>
                </td>
              </tr>
            </thead>
          </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="navigateTo('afiliados/listado-carga')">Editar datos</button>
            <button type="button" class="btn btn-secondary" (click)="confirmarSolicitud()">Confirmar solicitud</button>
        </div>
      </div>
    </div>
  </div>
