<div class="modal"  id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación de solicitud</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h6 class="text-center">Canasta escolar <small>(4-18 años) </small><span class="badge badge-info">{{calcularCantUtiles()}}</span></h6>

            <tr *ngFor="let fam of familiares">
                <td *ngIf="fam.edad >= 4 && fam.edad <= 18"><small>{{fam.nombre +' '+ fam.apellido }}</small></td>
            </tr>

            <h6 class="text-center mt-4">Juguetes <small>(0-12 años) </small><span class="badge badge-info">{{calcularCantJuguetes()}}</span></h6>
            <tr *ngFor="let fam of familiares">
                <td *ngIf="fam.edad >= 0 && fam.edad <= 12"><small>{{fam.nombre +' '+ fam.apellido }}</small></td>
            </tr>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="navigateTo('afiliados/listado-carga')">Editar datos</button>
            <button type="button" class="btn btn-secondary" (click)="confirmarSolicitud()">Confirmar solicitud</button>
        </div>
      </div>
    </div>
  </div>
