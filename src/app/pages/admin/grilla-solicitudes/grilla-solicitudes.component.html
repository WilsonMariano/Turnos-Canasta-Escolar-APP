<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-5">Grilla de solicitudes</h3>
            <hr>
            <app-grilla [options]="options" [reload]="reloadGrid.asObservable()" (events)="handleEvents($event)"></app-grilla>

</div>

<app-modal-solicitud [solicitud]="objSolicitud" (success)="editSuccess($event)"></app-modal-solicitud>
